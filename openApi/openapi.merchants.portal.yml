              example:
                code: REWARD_BATCH_GENERIC_ERROR
                message: Application error
  /initiatives/{initiativeId}/reward-batches/{rewardBatchId}/transactions/{transactionId}/postpone:
    post:
      tags:
        - reward-batches
      summary: "ENG: Postpone a transaction to the next reward batch - IT: Sposta una transazione al lotto successivo"
      operationId: postponeTransaction
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: rewardBatchId
          in: path
          description: The reward batch ID
          required: true
          schema:
            type: string
            maxLength: 64
        - name: transactionId
          in: path
          description: The transaction ID
          required: true
          schema:
            type: string
        - name: initiativeEndDate
          in: query
          description: Initiative end date (ISO format yyyy-MM-dd)
          required: true
          schema:
            type: string
            format: date
            example: "2026-01-01"
      responses:
        "204":
          description: No content, transaction postponed successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
