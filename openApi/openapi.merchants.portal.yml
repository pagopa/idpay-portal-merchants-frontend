openapi: 3.0.1
info:
  title: IDPAY ITN Welfare Portal Merchant API
  description: IDPAY ITN Welfare Portal Merchant
  version: 1.0.1
  contact:
    name: PagoPA S.p.A.
    url: https://www.pagopa.it
    email: support@pagopa.it
servers:
  - url: "https://api-io.dev.cstar.pagopa.it/idpay-itn/merchant/portal"
    x-internal: true

tags:
  - name: point-of-sales
    description: Operations on merchant points of sale

paths:
  /{merchantId}/point-of-sales:
    put:
      tags:
        - point-of-sales
      summary: Save or update a list of points of sale
      description: Save or update a list of points of sale fo the specified merchant
      operationId: putPointOfSales
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
            maxLength: 100000
      requestBody:
        description: List of points of sale to save or update
        required: true
        content:
          application/json:
            schema:
              type: array
              maxItems: 100000
              items:
                $ref: "#/components/schemas/PointOfSaleDTO"
      responses:
        "204":
          description: No Content - Successfully saved or updated
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
        "400":
          description: Bad request - Invalid input data
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorDTO"
        "401":
          description: Unauthorized - Authentication failed
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_GENERIC_ERROR
                message: Authentication failed
        "404":
          description: Not Found
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                "code": POINT_OF_SALE_NOT_FOUND
                message: Point of sale with id 123 not found.
        "429":
          description: Too many Request - Rate limit exceeded
          headers:
            Access-Control-Allow-Origin:
              $ref: "#/components/headers/Access-Control-Allow-Origin"
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
            Retry-After:
              $ref: "#/components/headers/Retry-After"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_GENERIC_ERROR
                message: An internal error occured
    get:
      tags:
        - point-of-sales
      summary: Retrieve a list of points of sale
      description: "Returns a paginated list of points of sale for the specified merchant, with optional filters."
      operationId: getPointOfSales
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
            maxLength: 255
        - name: type
          in: query
          description: Filter by point of sale type
          required: false
          schema:
            type: string
            enum:
              - PHYSICAL
              - ONLINE
        - name: city
          in: query
          description: Filter by city
          required: false
          schema:
            type: string
            maxLength: 255
        - name: address
          in: query
          description: Filter by full address
          required: false
          schema:
            type: string
            maxLength: 255
        - name: contactName
          in: query
          description: Filter by contact person's name
          required: false
          schema:
            type: string
            maxLength: 255
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 1000000
        - name: size
          in: query
          description: Number of elements per page
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 1000000
        - name: sort
          in: query
          description: Sorting criteria
          required: false
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: Successful response with a paginated list of points of sale
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPointOfSaleDTO"
        "400":
          description: Bad request - Invalid query parameters
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_BAD_REQUEST
                message: Something went wrong handling request
        "401":
          description: Unauthorized - Authentication Failed
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_UNAUTHORIZED
                message: Authentication Failed
        "404":
          description: Not Found
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_NOT_FOUND
                message: Point of sale with id 123 not found.
        "429":
          description: Too many Request - Rate limit exceeded
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_GENERIC_ERROR
                message: An error occurred during file reading
  /{merchantId}/point-of-sales/{pointOfSaleId}:
    get:
      tags:
        - point-of-sales
      summary: Retrieve a point of sale
      description: "Return a point of sale for the specified merchant."
      operationId: getPointOfSale
      parameters:
        - name: merchantId
          in: path
          description: The merchant ID
          required: true
          schema:
            type: string
            maxLength: 255
        - name: pointOfSaleId
          in: path
          description: The point of sale ID
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: Successful response with point of sale detail
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleDTO"
        "400":
          description: Bad request - Invalid query parameters
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_BAD_REQUEST
                message: Something went wrong handling request
        "401":
          description: Unauthorized - Authentication Failed
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
        "404":
          description: Not Found
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_NOT_FOUND
                message: Point of sale with id 123 not found.
        "429":
          description: Too many Request - Rate limit exceeded
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleErrorDTO"
              example:
                code: POINT_OF_SALE_GENERIC_ERROR
                message: An error occurred during file reading
  /initiatives/{initiativeId}/point-of-sales/{pointOfSaleId}/transactions/processed:
    get:
      tags:
        - point-of-sale-transactions
      summary: "ENG: Returns the list of processed transactions associated to a point of sale - IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      description: "ENG: Returns the list of processed transactions associated to a point of sale <br> IT: Ritorna la lista delle transazioni processate associate ad un punto vendita"
      operationId: getPointOfSaleTransactionsProcessed
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
            maxLength: 36
            pattern: .*
        - name: pointOfSaleId
          in: path
          description: The point of sale ID
          required: true
          schema:
            type: string
            maxLength: 36
            pattern: .*
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - trxChargeDate, desc
              - status, desc
              - productName, desc
              - trxChargeDate, asc
              - status, asc
              - productName, asc
        - name: fiscalCode
          in: query
          description: Fiscal Code
          required: false
          schema:
            type: string
            minLength: 16
            maxLength: 16
            pattern: '^[A-Z0-9]+$'
        - name: status
          in: query
          description: Transaction processed status
          required: false
          schema:
            type: string
            enum:
              - REWARDED
              - CANCELLED
              - REFUNDED
              - INVOICED
        - name: productGtin
          in: query
          required: false
          schema:
            type: string
            maxLength: 14
            pattern: ^[a-zA-Z0-9]{1,14}$
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PointOfSaleTransactionsProcessedListDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_INVALID_REQUEST"
                message: "Something went wrong handling the request"
        "401":
          description: Authentication failed
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_TOO_MANY_REQUESTS"
                message: "Too many requests"
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionErrorDTO"
              example:
                code: "PAYMENT_GENERIC_ERROR"
                message: "Application error"
  /initiatives:
    get:
      tags:
        - merchant-initiatives
      summary: "ENG: Returns the list of initiatives of a specific merchant - IT: Ritorna la lista delle iniziative di uno specifico merchant"
      description: Returns the list of initiatives of a specific merchant
      operationId: getMerchantInitiativeList
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InitiativeDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_INVALID_REQUEST
                message: Something went wrong handling request
        "401":
          description: Authentication failed
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantErrorDTO"
              example:
                code: MERCHANT_GENERIC_ERROR
                message: An error occurred
  /initiatives/{initiativeId}/statistics:
    get:
      tags:
        - merchant-initiative-statistics
      summary: "ENG: Returns the merchant statistics on the initiative - IT: Ritorna le statistiche dell'esercente sull'iniziativa"
      description: Returns the merchant statistics on the initiative
      operationId: getMerchantInitiativeStatistics
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantStatisticsDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: STATISTICS_INVALID_REQUEST
                message: Something went wrong handling request
        "401":
          description: Authentication failed
        "404":
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: STATISTICS_NOT_FOUND
                message: Stats not found
        "429":
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: STATISTICS_MANAGER_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsErrorDTO"
              example:
                code: STATISTICS_MANAGER_GENERIC_ERROR
                message: Application error
  /initiatives/{initiativeId}/reward-batches:
    get:
      tags:
        - reward-batches
      summary: "ENG: Merchant get reward batches - IT: Recupero dei lotti delle transazioni da parte dell'esercente"
      operationId: getRewardBatches
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: "ENG: Filter reward batches by status - IT: Filtra lotti per stato"
          required: false
          schema:
            type: string
            enum:
              - CREATED
              - SENT
              - EVALUATING
              - APPROVED
        - name: assigneeLevel
          in: query
          description: "ENG: Filter reward batches by assigned operator - IT: Filtra lotti in base all'operatore assegnato al lotto"
          required: false
          schema:
            type: string
            enum:
              - L1
              - L2
              - L3
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - name, desc
              - name, asc
      responses:
        "200":
          description: Successful response with reward batches
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchListDTO"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_INVALID_REQUEST
                message: Something went wrong handling the request
        "401":
          description: Authentication failed
        "404":
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_NOT_FOUND
                message: "Cannot find Reward Batch with initiative with id [%s]"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_TOO_MANY_REQUESTS
                message: Too many requests
        "500":
          description: Generic error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RewardBatchErrorDTO"
              example:
                code: REWARD_BATCH_GENERIC_ERROR
                message: Application error
  /initiatives/{initiativeId}/reward-batches/{batchId}/send:
    post:
      tags:
        - reward-batches
      summary: "ENG: Send a reward batch - IT: Invia un lotto di transazioni"
      operationId: sendRewardBatches
      parameters:
        - name: initiativeId
          in: path
          description: The initiative ID
          required: true
          schema:
            type: string
        - name: batchId
          in: path
          description: The reward batch ID
          required: true
          schema:
            type: string
            maxLength: 64
      responses:
